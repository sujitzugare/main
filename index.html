<!DOCTYPE html>
<html>
<head>
  <title>XYZ Site</title>
</head>
<body>
  <h1>Netlify Functions Example</h1>
  <button onclick="storeData()">Store Data</button>
  <button onclick="getData()">Get Data</button>

  <script>
    function storeData() {
      fetch('/.netlify/functions/storeData', {
        method: 'POST',
        body: JSON.stringify({ name: 'Jane', age: 25 }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(data => console.log(data));
    }

    function getData() {
      fetch('https://raw.githubusercontent.com/YOUR_GITHUB_USERNAME/YOUR_REPOSITORY_NAME/main/data.json')
        .then(response => response.json())
        .then(data => console.log(data));
    }
  </script>
</body>
</html>
